<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel='stylesheet' href="css/index.css">
</head>

<body onload="myFunction()">
    <div id="loader"></div>
    <div style="display:none;" id="cover">
        <!-- <h1>What is the weather?</h1> -->
        <div id="weather_load_content">
            <form id="weather_form">
                <input placeholder="Location" id="location_input" autocomplete="off" spellcheck="false">
                <button id="weather_button">Search</button>
            </form>
            <div class="location">
                <h2 id="location_output">Enter the location</h2>
            </div>
            <div class="description">
                <p id="overview">To find the weather</p>
            </div>
            <div id="output_container">
                <div class="weather" id="wind">
                    Wind Speed
                    <p id="windspeed">TBD</p>
                </div>
                <div class="weather" id="temperature">
                    Temperature
                    <p id="degree">TBD</p>
                </div>
                <div class="weather">
                    Rain chance
                    <p id="percip">TBD</p>
                </div>
            </div>
            <div id="cities1">
                <div id="newyork">
                    <p>New York</p>
                    <p id="nydegree"></p>
                </div>
                <div id="london">
                    <p>London</p>
                    <p id="lddegree"></p>
                </div>
            </div>
            <div id="cities2">
                <div id="tokyo">
                    <p>Tokyo</p>
                    <p id="todegree"></p>
                </div>
                <div id="singapore">
                    <p>Singapore</p>
                    <p id="spdegree"></p>
                </div>
            </div>
        </div>

        <script src='js/app.js'></script>
        <script>
            var myVar;

            function myFunction() {
                myVar = setTimeout(showPage, 300);
            }

            function showPage() {
                document.getElementById("loader").style.display = "none";
                document.getElementById("cover").style.display = "initial";
            }
        </script>

</body>


</html>
