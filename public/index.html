<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel='stylesheet' href="css/index.css">
</head>

<body onload="myFunction()">
    <div id="loader"></div>
    <div style="display:none;" id="cover">
        <h1>What is the weather?</h1>
        <div id="weather_load_content">
            <form id="weather_form">
                <input placeholder="Location" id="location_input" autocomplete="off" spellcheck="false">
                <button id="weather_button">Search</button>
            </form>

            <div class="location">
                <p id="location_output"></p>
            </div>

            <div class="temperature">
                <h2 id="degree"></h2>
            </div>

            <div class="temperature_description">
                <p id="overview"></p>
            </div>
            
        </div>
    </div>
    <script src='js/app.js'></script>

    <script>
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 300);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("cover").style.display = "initial";
        }
    </script>
</body>


</html>
